name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '6.x'  
      - name: Display dotnet version
        run: dotnet --version