inputs:
  SOURCE:
    description: 'Artifact repository'
    required: true
  API_KEY:
    description: 'API key'
    required: true

name: E2E test
description: "Download Samuel from nuget repository and run"
runs:
  using: composite
  steps:
    - name: Add private GitHub registry to NuGet
      run: dotnet nuget add source --source ${{ inputs.SOURCE }} --name "github" --api-key ${{ inputs.API_KEY }}
